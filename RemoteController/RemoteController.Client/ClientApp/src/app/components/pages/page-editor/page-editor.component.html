<section *ngIf="!editControl">
  <div class="content container">
      <div class="form-group">
          <input [(ngModel)]="title" placeholder="Title" class="form-control form-control-lg" />
        </div>
    <button
      *ngFor="let c of controls"
      class="btn"
      (click)="editControl = c;"
      >
      {{c.name}}
    </button>
  </div>
  <div>
    <button>[Add control]</button>
    <button>[Cancel]</button>
    <button>[Save]</button>
  </div>
</section>
