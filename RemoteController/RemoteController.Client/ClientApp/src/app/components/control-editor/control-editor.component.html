<section [hidden]='!data'>
  <main>
    <p>Edit control: {{ control?.name }}</p>
    <ng-template rcControlHost></ng-template>
  </main>
  <footer>
    <div class="container-fluid">
      <button class="btn btn-lg btn-secondary col-4" (click)="submit(false)">
        Cancel
      </button>
      <button class="btn btn-lg btn-danger col-4" (click)='deleteAction()'>
        Delete
      </button>
      <button class="btn btn-lg btn-primary col-4" (click)="submit(true)">
        Save
      </button>
    </div>
  </footer>
</section>
