<div class="container-fluid">
  <input type="text" placeholder="Search" [(ngModel)]="filter" class="form-control" />
  Found: <b>{{ icons.length }}</b> icons.
  <div>
    <fa-icon
      *ngFor="let item of icons"
      [icon]="item"
      [title]="item.iconName"
      size="3x"
    ></fa-icon>
  </div>
</div>
