<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Echo Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="/Scripts/WebSocket.js"></script>
    <script type="text/javascript" src="/Scripts/index.js"></script>

    <link rel="stylesheet" type="text/css" href="/Styles/styles.css">
</head>
<body>

    <div class="links">
        <a href="/index.html">Home</a>
        <a href="/movie.html">Movie</a>
        <a href="/files.html">Files</a>
    </div>
    <div class="border"></div>

    <div class="btn-container">
        <div>
            Volume: <span id="lblVolume" />
        </div>
        <input id="inpVolume" type="range" min="0" max="100"/>
        <button onclick="message('key.volume.+')" type="submit">Vol +</button>
        <button onclick="message('key.volume.-')" type="submit">Vol -</button>
        <button onclick="message('key', 'left')" type="submit">&lt;-</button>
        <button onclick="message('key', 'right')" type="submit">-&gt;</button>
        <button onclick="message('key', 'space')" type="submit">Space</button>
        <button onclick="message('key', 'f')" type="submit">F</button>
    </div>

    <div class="border"></div>
    <div id="output"></div>
</body>
</html>
